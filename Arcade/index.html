<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Effective JavaScript:Frogger</title>
  <!--Link directs to the respective css file  -->
  <link rel="stylesheet" href="css/styles.css">
  <!--used to get the popup box when the player wins or loose the game-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">

</head>

<body>
  <!--The respective images are the characters that a player can choose-->
  <article class="characters">
    <img class="char" src="images/char-boy.png" data-image="images/char-boy.png" alt="boy image">
    <img class="char" src="images/char-cat-girl.png" data-image="images/char-cat-girl.png" alt="image">
    <img class="char" src="images/char-pink-girl.png" data-image="images/char-pink-girl.png" alt="image">
    <img class="char" src="images/char-princess-girl.png" data-image="images/char-princess-girl.png" alt="image">
    <img class="char" src="images/char-horn-girl.png" data-image="images/char-horn-girl.png" alt="image">
    <canvas id="canvas"></canvas>

  </article>
  <!--Directs to the respective files-->
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</body>

</html>
